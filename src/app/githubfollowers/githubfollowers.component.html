

<div *ngFor=" let brahimfollower of brahimfollowers" class="media" >
  <div class="media-left">
    <a href="#">
      <img  class="avatar media-object" src="{{ brahimfollower.avatar_url}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ brahimfollower.login}}</h4>
    <a [routerLink]="['/followers' , brahimfollower.id , brahimfollower.login]"
      [queryParams]="{page: 1, type: brahimfollower.type, var: 'val'}" >{{ brahimfollower.url}}</a>
  </div>
</div>
